<div class="container box" >
  <div class="login-form">
   <h1 class="text-form-login">Đăng Nhập</h1>
   <form class="loginForm">
       <div class="mb-3">
        <span id="usernameCheck"></span>
         <label for="validationCustomUsername" class="form-label">Email address</label>
         <input type="email" name="Myemail" class="form-control InputProps" id="exampleInputEmail1" aria-describedby="emailHelp" ng-model="email" required>
           
        </div>
       <div class="mb-3">
         <label for="exampleInputPassword1" class="form-label">Password</label>
         <input type="password" class="form-control InputProps" id="exampleInputPassword1" ng-model="password" required>
         <span id="passwordCheck"></span>
       </div>
       <div class="mb-3">
         <a href="" ui-sref="RememberPassword">Quên mật khẩu</a>
       </div>
       <button type="submit" class="custom-btn" ng-click="test()">Log in</button>
   </form>
  </div>
   <h2 class="heading-oauth">Hoặc đăng kí tại đây bằng: <a style="text-decoration: none;" ui-sref="Register">Đăng Kí</a></h2>

 
   
 </form>

</div>
</div><!-- end box -->
